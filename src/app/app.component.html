<main style="background-color: #212121; color: white; padding: 20px;">
  <mat-form-field class="example-form-field">
    <mat-label>Beer filter</mat-label>
    <input matInput type="text" [(ngModel)]="query">
    <button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="query=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <ng-container *ngFor="let beer of beersList">
    <p>
      {{beer|json}}
    </p>
  </ng-container>
</main>
